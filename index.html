<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Word Cloud SPA</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; margin: 20px; }
        #drop-zone { border: 2px dashed #ccc; padding: 20px; text-align: center; margin-bottom: 20px; background: #fff; }
        #canvas { width: 100%; height: 600px; border: 1px solid #ddd; position: relative; overflow: hidden; background: white; border-radius: 8px; }
        .word-box {
            position: absolute;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            cursor: move;
            border-radius: 4px;
            user-select: none;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="drop-zone">Paste an image here (Ctrl+V)</div>
    <div id="canvas"></div>

    <script src="app.js"></script>
</body>
</html>
